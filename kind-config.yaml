# kind-config.yaml
# Configuration for local Kind cluster with port mapping
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: financial-agent-local
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # App port
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # Optional: NodePort range
      - containerPort: 30443
        hostPort: 8443
        protocol: TCP
