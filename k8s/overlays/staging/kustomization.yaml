# k8s/overlays/staging/kustomization.yaml
# Staging overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: financial-agent-staging

namePrefix: staging-

resources:
  - ../../

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: financial-agent

configMapGenerator:
  - name: financial-agent-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=INFO
      - LOG_JSON_FORMAT=true

images:
  - name: financial-agent
    newTag: "staging"
