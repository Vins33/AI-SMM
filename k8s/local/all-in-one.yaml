# k8s/local/all-in-one.yaml
# All-in-one manifest for local Kind testing
---
apiVersion: v1
kind: Namespace
metadata:
  name: financial-agent-local
---
# PostgreSQL for local testing
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: financial-agent-local
data:
  POSTGRES_USER: myuser
  POSTGRES_PASSWORD: mypassword
  POSTGRES_DB: financial_db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: financial-agent-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: financial-agent-local
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
# Qdrant for local testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  namespace: financial-agent-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:latest
          ports:
            - containerPort: 6333
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: financial-agent-local
spec:
  selector:
    app: qdrant
  ports:
    - port: 6333
      targetPort: 6333
---
# Financial Agent App
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: financial-agent-local
data:
  ENVIRONMENT: "development"
  LOG_LEVEL: "DEBUG"
  LOG_JSON_FORMAT: "true"
  LLM_MODEL_NAME: "gpt-oss:20b"
  LLM_TEMPERATURE: "0.1"
  LLM_NUM_CTX: "16384"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
  EMBEDDING_MODEL_NAME: "nomic-embed-text"
  # Use host network Ollama (running outside K8s)
  OLLAMA_BASE_URL: "http://host.docker.internal:11434"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: financial-agent-local
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://myuser:mypassword@postgres:5432/financial_db"
  CHECKPOINT_PG_DSN: "postgresql://myuser:mypassword@postgres:5432/financial_db"
  SERPAPI_API_KEY: "cf74bc9880d4fe0d09ab246a9a30365f3b36d4efb96e46b02277063cd12b79a8"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-agent
  namespace: financial-agent-local
  labels:
    app: financial-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financial-agent
  template:
    metadata:
      labels:
        app: financial-agent
    spec:
      containers:
        - name: financial-agent
          image: classifier-app:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: financial-agent
  namespace: financial-agent-local
spec:
  type: NodePort
  selector:
    app: financial-agent
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 30080
