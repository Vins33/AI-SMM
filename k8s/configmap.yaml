# k8s/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: financial-agent-config
  namespace: financial-agent
  labels:
    app.kubernetes.io/name: financial-agent
    app.kubernetes.io/component: config
data:
  # Application settings
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_JSON_FORMAT: "true"
  
  # LLM settings
  LLM_MODEL_NAME: "gpt-oss:20b"
  LLM_TEMPERATURE: "0.1"
  LLM_KEEP_ALIVE: "4h"
  LLM_NUM_CTX: "16384"
  LLM_SEED: "42"
  LLM_TIMEOUT: "120"
  
  # Qdrant settings
  QDRANT_PORT: "6333"
  QDRANT_TIMEOUT: "30"
  EMBEDDING_MODEL_NAME: "nomic-embed-text"
  
  # Database settings
  DB_POOL_SIZE: "5"
  DB_MAX_OVERFLOW: "10"
  
  # Health check
  HEALTH_CHECK_TIMEOUT: "5"
