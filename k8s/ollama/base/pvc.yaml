apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  labels:
    app.kubernetes.io/name: ollama
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
